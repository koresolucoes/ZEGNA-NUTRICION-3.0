    <style>
        :root {
            --primary-color: #3B82F6; /* blue-500 */
            --primary-light: #DBEAFE; /* blue-100 */
            --primary-dark: #2563EB; /* blue-600 */
            --accent-color: #10B981; /* emerald-500 */
            --text-color: #1F2937; /* gray-800 */
            --text-light: #6B7280; /* gray-500 */
            --background-color: #F3F4F6; /* gray-100 */
            --surface-color: #FFFFFF; /* white */
            --surface-hover-color: #F9FAFB; /* gray-50 */
            --white: #fff;
            --border-color: #E5E7EB; /* gray-200 */
            --error-color: #EF4444; /* red-500 */
            --error-bg: #FEF2F2; /* red-50 */
            --success-color: #16A34A; /* green-600 */
            --success-bg: #F0FDF4; /* green-50 */
        }

        /* General styles */
        body * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        html {
            height: 100%;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.5;
            min-height: 100vh;
            overflow-x: hidden;
        }

        #root {
            width: 100%;
            height: 100%;
        }
        
        /* Form elements to match new light theme */
        body input, body textarea, body select {
            width: 100%;
            padding: 10px 14px;
            margin-bottom: 1rem;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            font-size: 1rem;
            font-family: 'Inter', sans-serif;
            transition: border-color 0.2s, box-shadow 0.2s;
            background-color: var(--surface-color);
            color: var(--text-color);
        }

        body input::placeholder, body textarea::placeholder {
            color: #9CA3AF; /* gray-400 */
            opacity: 1;
        }

        body input:focus, body textarea:focus, body select:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.3);
        }
        
        body label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: var(--text-color);
            font-size: 0.9rem;
        }
        
        body button {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            padding: 10px 18px;
            border: 1px solid transparent;
            border-radius: 8px;
            background-color: var(--primary-color);
            color: var(--white);
            font-size: 0.95rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s, transform 0.1s, box-shadow 0.2s;
        }

        body button:hover {
            background-color: var(--primary-dark);
        }

        body button:active {
            transform: scale(0.98);
        }

        body button:disabled {
            background-color: #9CA3AF; /* gray-400 */
            color: #E5E7EB; /* gray-200 */
            cursor: not-allowed;
            box-shadow: none;
        }

        body button.button-secondary {
            background-color: var(--surface-color);
            color: var(--text-color);
            border: 1px solid var(--border-color);
        }

        body button.button-secondary:hover {
            background-color: var(--surface-hover-color);
        }

        /* Status Badge Styles */
        .status-badge {
            display: inline-flex;
            align-items: center;
            gap: 0.375rem;
            padding: 0.25rem 0.75rem;
            border-radius: 9999px;
            font-weight: 500;
            font-size: 0.8rem;
        }

        .status-badge-dot {
            width: 0.5rem;
            height: 0.5rem;
            border-radius: 9999px;
        }

        .status-active {
            background-color: var(--success-bg);
            color: var(--success-color);
        }
        .status-active .status-badge-dot {
            background-color: var(--success-color);
        }

        .status-inactive {
            background-color: var(--error-bg);
            color: var(--error-color);
        }
        .status-inactive .status-badge-dot {
            background-color: var(--error-color);
        }

        /* Pagination Styles */
        .pagination-container {
            display: flex;
            align-items: center;
            gap: 0.25rem;
        }
        .pagination-button {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 2.25rem;
            height: 2.25rem;
            border: 1px solid var(--border-color);
            background-color: var(--surface-color);
            color: var(--text-light);
            border-radius: 0.5rem;
            font-weight: 500;
        }
        .pagination-button:hover {
            background-color: var(--surface-hover-color);
        }
        .pagination-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        .pagination-button.active {
            background-color: var(--primary-color);
            border-color: var(--primary-color);
            color: var(--white);
        }

        .sr-only {
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
            white-space: nowrap;
            border-width: 0;
        }

        .fade-in {
            animation: fadeIn 0.4s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

    </style>
