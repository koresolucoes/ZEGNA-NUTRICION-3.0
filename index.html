        :root {
            /* New Light Theme Palette */
            --primary-color: #4F46E5; /* Indigo 600 */
            --primary-light: #EEF2FF; /* Indigo 50 */
            --primary-dark: #4338CA;  /* Indigo 700 */
            --accent-color: #10B981;  /* Emerald 500 for success/active states */
            --text-color: #111827;    /* Gray 900 for main text */
            --text-light: #6B7280;   /* Gray 500 for secondary text */
            --background-color: #F9FAFB; /* Gray 50, overall page background */
            --surface-color: #FFFFFF;   /* White for cards and surfaces */
            --surface-hover-color: #F9FAFB; /* Gray 50 for subtle hovers */
            --white: #fff;
            --border-color: #E5E7EB;   /* Gray 200 for borders */
            --error-color: #EF4444;    /* Red 500 */
            --error-bg: #FEF2F2;      /* Red 50 */
        }

        /* General styles */
        body * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        html {
            height: 100%;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.5;
            min-height: 100vh;
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        #root {
            width: 100%;
            height: 100%;
        }
        
        /* Form elements */
        body input, body textarea, body select {
            width: 100%;
            padding: 10px 14px;
            margin-bottom: 1rem;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            font-size: 1rem;
            font-family: 'Inter', sans-serif;
            transition: border-color 0.2s, box-shadow 0.2s;
            background-color: var(--surface-color);
            color: var(--text-color);
        }
        
        body input::placeholder, body textarea::placeholder {
            color: #9CA3AF; /* Gray 400 */
            opacity: 1;
        }

        body input:focus, body textarea:focus, body select:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.2);
        }
        
        body label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: var(--text-light);
            font-size: 0.875rem;
        }
        
        body button {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            padding: 10px 18px;
            border: 1px solid transparent;
            border-radius: 8px;
            background-color: var(--primary-color);
            color: var(--white);
            font-size: 0.95rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s, transform 0.1s, box-shadow 0.2s;
        }

        body button:hover {
            background-color: var(--primary-dark);
        }

        body button:active {
            transform: scale(0.98);
        }

        body button:disabled {
            background-color: #D1D5DB; /* Gray 300 */
            color: #9CA3AF; /* Gray 400 */
            cursor: not-allowed;
            box-shadow: none;
        }

        body button.button-secondary {
            background-color: var(--surface-color);
            color: var(--text-light);
            border-color: var(--border-color);
        }

        body button.button-secondary:hover {
            background-color: var(--surface-hover-color);
            border-color: #D1D5DB; /* Gray 300 */
        }
        
        body button.button-danger {
            background-color: var(--error-bg);
            color: var(--error-color);
            border-color: var(--error-color);
        }
        
        body button.button-danger:hover {
            background-color: var(--error-color);
            color: var(--white);
        }

        /* Base Card Style (replaces .widget-card, .info-card, etc.) */
        .card {
            background-color: var(--surface-color);
            border-radius: 12px;
            border: 1px solid var(--border-color);
            box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.05);
        }
        
        .card-header {
            padding: 1rem 1.5rem;
            border-bottom: 1px solid var(--border-color);
        }
        
        .card-body {
            padding: 1.5rem;
        }

        /* New Tabs Navigation */
        .tabs {
            display: flex;
            overflow-x: auto;
            border-bottom: 1px solid var(--border-color);
            margin-bottom: 1.5rem;
        }

        .tab-button {
            padding: 0.75rem 0.25rem;
            margin: 0 1.25rem;
            border: none;
            border-bottom: 2px solid transparent;
            background-color: transparent;
            color: var(--text-light);
            cursor: pointer;
            font-size: 0.95rem;
            font-weight: 500;
            transition: all 0.2s ease-in-out;
            white-space: nowrap;
        }
        
        .tab-button:first-child {
            margin-left: 0;
        }

        .tab-button:hover {
            color: var(--primary-color);
        }

        .tab-button.active {
            color: var(--primary-color);
            border-bottom-color: var(--primary-color);
            font-weight: 600;
        }
        
        /* Hide scrollbar utility */
        .hide-scrollbar::-webkit-scrollbar { display: none; }
        .hide-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        
        .sr-only {
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
            white-space: nowrap;
            border-width: 0;
        }

        .fade-in {
            animation: fadeIn 0.4s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
